name: Go

on:
  push:
    branches: [ main , branches ]
    paths: 
      - api/** 
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Lint
      run: cd api && go vet -v ./...

    - name: Build
      run: cd api && go build -v ./...

    - name: Test
      run: cd api && go test -v ./...
